<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div id="splash-screen" class="splash-screen">
      <svg class="name-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
        <!-- 'S' -->
        <path class="line" d="M20,60 C40,20 80,20 100,40 C120,60 80,80 100,100" />
        <!-- 'I' -->
        <path class="line" d="M120,20 L120,100" />
        <!-- 'T' -->
        <path class="line" d="M140,20 L180,20 L180,100" />
        <!-- 'E' -->
        <path class="line" d="M200,20 L200,100 M200,60 L240,60 M200,20 L240,20" />
        <!-- 'S' -->
        <path class="line" d="M260,60 C280,20 320,20 340,40 C360,60 320,80 340,100" />
        <!-- 'H' -->
        <path class="line" d="M360,100 L360,20 M360,60 L400,60 L400,20 L400,100" />
      </svg>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Splash Screen HTML -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        anime({
          targets: '.name-animation .line',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeInOutSine',
          duration: 1500,
          delay: function (el, i) { return i * 250 },
          direction: 'alternate',
          loop: false
        });

        setTimeout(() => {
          anime({
            targets: '#splash-screen',
            opacity: [1, 0],
            duration: 1000,
            easing: 'easeInOutQuad',
            complete: function () {
              document.getElementById("splash-screen").style.display = "none";
            }
          });
        }, 3000); // Adjust this based on how long you want the animation to last
      });
    </script>
  
  
  </body>
</html>
