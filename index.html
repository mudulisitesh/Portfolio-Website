<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div id="splash-screen" class="splash-screen">
      <svg class="circle-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="80" class="circle"></circle>
      </svg>
      <h1 class="welcome-text">Welcome</h1>
    </div>    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Splash Screen HTML -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Animate the circle stroke
        anime({
          targets: '.circle',
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: 'easeOutQuad',
          duration: 1500,
          loop: false
        });
    
        // Animate the text opacity and position
        anime({
          targets: '.welcome-text',
          opacity: [0, 1],
          translateY: [50, 0],
          easing: 'easeOutExpo',
          duration: 1500,
          delay: 1000
        });
    
        // Fade out the splash screen after animation
        setTimeout(() => {
          anime({
            targets: '#splash-screen',
            opacity: [1, 0],
            duration: 1000,
            easing: 'easeInOutQuad',
            complete: function () {
              document.getElementById("splash-screen").style.display = "none";
            }
          });
        }, 2500); // Delay time for splash screen to fade out after the animation
      });
    </script>
    
  
  
  </body>
</html>
