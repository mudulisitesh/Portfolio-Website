<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div id="splash-screen" class="splash-screen">
      <svg class="line-drawing-demo" viewBox="0 0 100 100">
          <path d="M10,50 Q25,10 40,50 T70,50" class="lines"></path>
      </svg>
      <h1 class="splash-title">Welcome to My Portfolio</h1>
  </div>  
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Splash Screen HTML -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Animate the SVG path
          anime({
              targets: '.line-drawing-demo .lines',
              strokeDashoffset: [anime.setDashoffset, 0],
              easing: 'easeInOutSine',
              duration: 1500,
              delay: function(el, i) { return i * 250 },
              direction: 'alternate',
              loop: true
          });
  
          // Fade out the splash screen after animation completes
          setTimeout(() => {
              anime({
                  targets: '#splash-screen',
                  opacity: [1, 0],
                  duration: 1000,
                  easing: 'easeInOutQuad',
                  complete: function() {
                      document.getElementById("splash-screen").style.display = "none";
                  }
              });
          }, 3000); // Adjust the delay time as needed
      });
  </script>
  
  
  </body>
</html>
